<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>Singularity Remote</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Global Error Handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var errorContainer = document.getElementById('app-error-display');
        if (!errorContainer) {
          errorContainer = document.createElement('div');
          errorContainer.id = 'app-error-display';
          errorContainer.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);color:#ff5555;z-index:10000;padding:20px;font-family:monospace;overflow:auto;display:block;box-sizing:border-box;';
          document.body.appendChild(errorContainer);
        }
        errorContainer.innerHTML += '<h3 style="border-bottom:1px solid #555;padding-bottom:10px;">System Error</h3><p style="font-size:14px;word-break:break-all;">' + message + '</p><p style="color:#aaa;font-size:12px;">' + source + ':' + lineno + '</p><hr style="border-color:#333"/>';
        var loader = document.getElementById('startup-loader');
        if (loader) loader.style.display = 'none';
      };
    </script>
    
    <!-- Tailwind CSS v4 Runtime -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Tailwind Configuration & Styles -->
    <style type="text/tailwindcss">
      @theme {
        /* Colors */
        --color-sci-base: #f8fafc;
        --color-sci-white: #ffffff;
        --color-sci-blue: #2563eb;
        --color-sci-purple: #9333ea;
        --color-sci-cyan: #06b6d4;
        --color-glass: rgba(255, 255, 255, 0.7);
        --color-glass-border: rgba(255, 255, 255, 0.5);

        /* Fonts */
        --font-sans: 'Inter', system-ui, sans-serif;
        --font-mono: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace';

        /* Animations */
        --animate-spin-slow: spin 10s linear infinite;
        --animate-pulse-fast: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        --animate-float: float 6s ease-in-out infinite;

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
      }

      /* Custom Utilities */
      @layer utilities {
        .glass-panel {
          background: var(--color-glass);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.6);
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
      }

      /* Base Mobile Styles */
      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        background-color: var(--color-sci-base);
        margin: 0;
        overflow: hidden; 
        -webkit-user-select: none; 
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-sci-purple);
      }
    </style>

    <!-- Immediate Loader Styles (Standard CSS for instant render) -->
    <style>
      #startup-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #f8fafc; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #2563eb;
        border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
      }
      .loader-text { font-family: monospace; color: #64748b; font-size: 14px; letter-spacing: 2px; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "roslib": "https://esm.sh/roslib@^2.0.0"
  }
}
</script>
</head>
  <body>
    <div id="startup-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">SYSTEM INITIALIZING...</div>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
